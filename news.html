<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="台灣研達工業有限公司，主要產品為環形氣浮風車Cenair、無碳刷風車Domel、真空吸塵機、洗輪機、洗鞋機、魔墊、神氟®潤滑油、鼓風機及等潔淨室設備，致力於提供高效節能與環保的解決方案，服務半導體、電子、石化等產業。">
    <meta name="keywords" content="產品, 技術, 節能, 環保">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="台灣研達工業有限公司">
    <link rel="icon" type="image/png" href="./img/logo_small.png">
    <title data-lang="title_news">最新消息 - 台灣研達工業有限公司</title>
    <script src="js/lang.js" defer></script>
    <!-- 引用本地 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引用自訂樣式 -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="header"></div>

    <section>
        <div class="bg-gray py-6">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-10 col-md-12 mx-auto text-center">
                        <div class="d-flex align-items-center mb-5">
                            <span class="box me-3"></span>
                            <h3 class="fw-bolder mb-0" data-lang="news">最新消息</h3>
                        </div>

                        <div class="my-4 mb-5">
                            <div>
                                <div
                                    class="d-inline-block mb-3 px-4 pb-1 fs-5 fw-bold text-light rounded-pill bg-secondary" data-lang="news_title2_1">
                                    2025.10 南港展覽館
                                </div>
                                <div class="d-inline-block mb-3 ps-2 fs-5 fw-bold text-dark" data-lang="news_title2_2">
                                    TPCA Show 2025 台灣電路板產業國際展覽會
                                </div>
                            </div>

                            <div id="carousel2" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"
                                data-bs-pause="hover">
                                <!-- 指示點 -->
                                <div class="carousel-indicators"></div>

                                <!-- 圖片 -->
                                <div class="carousel-inner"></div>

                                <!-- 控制按鈕 -->
                                <button class="carousel-control-prev custom-control" type="button"
                                    data-bs-target="#carousel2" data-bs-slide="prev">
                                    <img src="/img/prev.png" alt="上一張" class="control-icon">
                                </button>
                                <button class="carousel-control-next custom-control" type="button"
                                    data-bs-target="#carousel2" data-bs-slide="next">
                                    <img src="/img/next.png" alt="下一張" class="control-icon">
                                </button>
                            </div>
                        </div>

                        <!-- ===== 第一組輪播 ===== -->
                        <div class="my-4 mb-5">
                            <div>
                                <div
                                    class="d-inline-block mb-3 px-4 pb-1 fs-5 fw-bold text-light rounded-pill bg-secondary" data-lang="news_title1_1">
                                    2025.09 南港展覽館
                                </div>
                                <div class="d-inline-block mb-3 ps-2 fs-5 fw-bold text-dark" data-lang="news_title1_2">
                                    SEMICON TAIWAN 2025 國際半導體展
                                </div>
                            </div>

                            <div id="carousel1" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000"
                                data-bs-pause="hover">
                                <!-- 指示點 -->
                                <div class="carousel-indicators"></div>

                                <!-- 圖片 -->
                                <div class="carousel-inner"></div>

                                <!-- 控制按鈕 -->
                                <button class="carousel-control-prev custom-control" type="button"
                                    data-bs-target="#carousel1" data-bs-slide="prev">
                                    <img src="./img/prev.png" alt="上一張" class="control-icon">
                                </button>
                                <button class="carousel-control-next custom-control" type="button"
                                    data-bs-target="#carousel1" data-bs-slide="next">
                                    <img src="./img/next.png" alt="下一張" class="control-icon">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div id="footer"></div>

    <img src="./img/top.svg" alt="Top" id="topBtn" class="top-btn">

    <script src="js/layout.js"></script>

    <script>
        // 各輪播圖片清單
        const carouselData = {
            carousel2: [
                './img/news2_1.jpg',
                './img/news2_2.jpg',
                './img/news2_3.jpg',
                './img/news2_4.jpg',
                './img/news2_5.jpg',
                './img/news2_6.jpg'
            ],
            carousel1: [
                './img/news1_1.jpg',
                './img/news1_2.jpg',
                './img/news1_3.jpg',
                './img/news1_4.jpg',
                './img/news1_5.jpg',
                './img/news1_6.jpg'
            ]
            
        };

        // 動態生成
        Object.entries(carouselData).forEach(([id, images]) => {
            const carousel = document.getElementById(id);
            const inner = carousel.querySelector('.carousel-inner');
            const indicators = carousel.querySelector('.carousel-indicators');

            images.forEach((src, index) => {
                // 圖片項目
                const item = document.createElement('div');
                item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                item.innerHTML = `
      <div class="carousel-img-wrapper">
        <img src="${src}" alt="slide-${index + 1}">
      </div>
    `;
                inner.appendChild(item);

                // 指示點
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.dataset.bsTarget = `#${id}`;
                btn.dataset.bsSlideTo = index;
                if (index === 0) btn.classList.add('active');
                indicators.appendChild(btn);
            });
        });
    </script>
</body>

</html>
